<div class="form-wrapper p-4 m-4 rounded">
    <h1 class="mb-4">Reactive Validation Form</h1>
  
<form class="row g-3" [formGroup]="studentForm" (ngSubmit)="onSave()">
  <div class="col-md-4">
    <label for="firstName" class="form-label">First name</label>
    <input type="text" class="form-control" id="firstName" formControlName="firstName">
    <div class="text-danger" *ngIf="studentForm.controls['firstName'].touched">
      <span *ngIf="studentForm.controls['firstName'].errors?.['required']">This is required</span>
      <span *ngIf="studentForm.controls['firstName'].errors?.['minlength']">Min 3 characters required</span>
    </div>
  </div>

  <div class="col-md-4">
    <label for="lastName" class="form-label">Last name</label>
    <input type="text" class="form-control" id="lastName" formControlName="lastName">
    <div class="text-danger" *ngIf="studentForm.controls['lastName'].touched">
      <span *ngIf="studentForm.controls['lastName'].errors?.['required']">This is required</span>
      <span *ngIf="studentForm.controls['lastName'].errors?.['minlength']">Min 3 characters required</span>
    </div>
  </div>

  <div class="col-md-4">
    <label for="username" class="form-label">Username (Email)</label>
    <input type="text" class="form-control" id="username" formControlName="username">
    <div class="text-danger" *ngIf="studentForm.controls['username'].touched">
      <span *ngIf="studentForm.controls['username'].errors?.['required']">This is required</span>
      <span *ngIf="studentForm.controls['username'].errors?.['email']">Please enter a valid email</span>
    </div>
  </div>

  <div class="col-md-6">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" id="city" formControlName="city">
    <div class="text-danger" *ngIf="studentForm.controls['city'].touched && studentForm.controls['city'].errors?.['required']">
      <span>This is required</span>
    </div>
  </div>

  <div class="col-md-3">
    <label for="state" class="form-label">State</label>
    <select class="form-select" id="state" formControlName="state">
      <option value="" disabled selected>Choose State</option>
      <option>Maharashtra</option>
      <option>Goa</option>
      <option>Punjab</option>
    </select>
    <div class="text-danger" *ngIf="studentForm.controls['state'].touched && studentForm.controls['state'].errors?.['required']">
      <span>This is required</span>
    </div>
  </div>

  <div class="col-md-3">
    <label for="zipCode" class="form-label">Zip</label>
    <input type="text" class="form-control" id="zipCode" formControlName="zipCode">
    <div class="text-danger" *ngIf="studentForm.controls['zipCode'].touched && studentForm.controls['zipCode'].errors?.['required']">
      <span>This is required</span>
    </div>
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="isAcceptTerms" formControlName="isAcceptTerms">
      <label class="form-check-label" for="isAcceptTerms">
        Agree to terms and conditions
      </label>
      <div class="text-danger" *ngIf="studentForm.controls['isAcceptTerms'].touched && studentForm.controls['isAcceptTerms'].errors?.['required']">
        <span>You must accept the terms</span>
      </div>
    </div>
  </div>

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

<div class="mt-3">
  <pre>{{ formValue | json }}</pre>
</div>
</div>
